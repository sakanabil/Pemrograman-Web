<html>
    <head>
        <title>Membuat Tabel</title>
    </head>
    <body>
        <table border="1" height="100%" width="40%" cellpading="20" cellspacing="5">
            <tr>
                <td align="right" valign="bottom">
                    <font face="courier" color="red" size="15">Ini baris pertama kolom pertama</font></td>
                <td>Ini baris pertama kolom kedua</td>
                <td>tambah 1 kolom</td>
            </tr>
            <tr>
                <td rowspan="2">Ini baris kedua kolom pertama</td>
                <td colspan="2">Ini sekarang menjadi gabungan 2 kolom</td>
            </tr>
        </table>
    </body>
</html>
